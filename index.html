<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/calculator.js" defer></script>
</head>

<body>
    <div id="calc-frame">
        <div id="calc-display"></div>

        <div id="button-grid">
            <div class="button-row">
                <button id="ac-btn">AC</button>
                <button class="operator">^</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>

            <div class="button-row">
                <button data-key="55">7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>

            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>

            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>

            <div class="button-row">
                <button>0</button>
                <button>.</button>
                <button>Back</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>

</body>

</html>
